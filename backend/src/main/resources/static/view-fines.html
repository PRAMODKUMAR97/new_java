<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Fines - Traffic Fine Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>üö¶ All Traffic Fines</h1>
            <a href="admin-dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
        </div>
    </header>

    <main class="container">
        <div class="filter-bar">
            <input type="text" id="searchInput" placeholder="Search by vehicle number..." class="search-input">
            <select id="statusFilter" class="filter-select">
                <option value="">All Status</option>
                <option value="PAID">Paid</option>
                <option value="UNPAID">Unpaid</option>
            </select>
        </div>

        <div class="table-container">
            <table class="data-table" id="finesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Vehicle Number</th>
                        <th>Violation Type</th>
                        <th>Amount (‚Çπ)</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="finesTableBody">
                </tbody>
            </table>
        </div>

        <div id="noDataMessage" class="no-data" style="display: none;">
            <p>No fines found</p>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Update Payment Status</h2>
            <form id="editForm">
                <input type="hidden" id="editFineId">
                <div class="form-group">
                    <label>Vehicle Number</label>
                    <input type="text" id="editVehicle" readonly>
                </div>
                <div class="form-group">
                    <label>Payment Status</label>
                    <select id="editStatus">
                        <option value="UNPAID">Unpaid</option>
                        <option value="PAID">Paid</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Status</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Traffic Fine Management System</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
