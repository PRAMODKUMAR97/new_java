<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Traffic Fine Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container header-flex">

            <button id="logoutBtn" class="btn btn-outline">Logout</button>
        </div>
    </header>

    <main class="container">
        <nav class="dashboard-nav">
            <a href="add-fine.html" class="nav-card">
                <span class="nav-icon">âž•</span>
                <span>Add Fine</span>
            </a>
            <a href="view-fines.html" class="nav-card">
                <span class="nav-icon">ðŸ“‹</span>
                <span>View All Fines</span>
            </a>
        </nav>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Fines</h3>
                <p id="totalFines" class="stat-number">0</p>
            </div>
            <div class="stat-card">
                <h3>Unpaid Fines</h3>
                <p id="unpaidFines" class="stat-number">0</p>
            </div>
            <div class="stat-card">
                <h3>Paid Fines</h3>
                <p id="paidFines" class="stat-number">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Amount</h3>
                <p id="totalAmount" class="stat-number">â‚¹0</p>
            </div>
        </div>

        <div class="recent-fines">
            <h2>Recent Fines</h2>
            <div id="recentFinesTable" class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Vehicle No.</th>
                            <th>Violation</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="recentFinesBody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer">
