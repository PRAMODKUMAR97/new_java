<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Fine - Traffic Fine Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>üö¶ Add New Fine</h1>
            <a href="admin-dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <div class="card form-card">
                <h2>‚ûï Add Traffic Fine</h2>
                <form id="addFineForm">
                    <div class="form-group">
                        <label for="vehicleNumber">Vehicle Number *</label>
                        <input type="text" id="vehicleNumber" name="vehicleNumber" required 
                               placeholder="e.g., KA01AB1234" pattern="[A-Z]{2}[0-9]{2}[A-Z]{1,2}[0-9]{4}">
                        <small>Format: KA01AB1234</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="violationType">Violation Type *</label>
                        <select id="violationType" name="violationType" required>
                            <option value="">Select Violation</option>
                            <option value="Speeding">Speeding</option>
                            <option value="Signal Jump">Signal Jump</option>
                            <option value="Wrong Parking">Wrong Parking</option>
                            <option value="No Helmet">No Helmet</option>
                            <option value="No Seatbelt">No Seatbelt</option>
                            <option value="Drunk Driving">Drunk Driving</option>
                            <option value="Invalid License">Invalid License</option>
                            <option value="No Insurance">No Insurance</option>
                            <option value="Overloading">Overloading</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="fineAmount">Fine Amount (‚Çπ) *</label>
                        <input type="number" id="fineAmount" name="fineAmount" required 
                               min="100" max="50000" placeholder="Enter amount">
                    </div>
                    
                    <div class="form-group">
                        <label for="fineDate">Date of Violation *</label>
                        <input type="date" id="fineDate" name="fineDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="paymentStatus">Payment Status *</label>
                        <select id="paymentStatus" name="paymentStatus" required>
                            <option value="UNPAID">Unpaid</option>
                            <option value="PAID">Paid</option>
                        </select>
                    </div>
                    
                    <div id="formMessage" class="form-message"></div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Fine</button>
                        <button type="reset" class="btn btn-outline">Clear Form</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Traffic Fine Management System</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
